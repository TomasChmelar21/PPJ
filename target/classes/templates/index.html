<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #3498db;
        }


        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        pre {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            font-size: 14px;
            margin-top: 20px;
        }

        .top-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-links a {
            margin-left: 10px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Weather Data</h1>

    <div class="top-links">
        <a href="/edit">Edit Measurements</a>
        <a href="/prumer">Average Temperature</a>
    </div>

    <form action="/weather" method="get">
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" required>
        <br>
        <label for="lon">Longitude:</label>
        <input type="text" id="lon" name="lon" required>
        <br>
        <button type="submit">Get Weather</button>
    </form>

    <div>
        <h2>API Response</h2>
        <pre th:text="${response}"></pre>
    </div>
</div>
</body>
</html>
