<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editace státu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      color: #3498db;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    a {
      color: #3498db;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      text-align: center;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Editace státu</h1>

  <form th:action="@{/country/edit/{id}(id=${country.id})}" method="post">
    <label for="name">Název státu:</label>
    <input type="text" id="name" name="name" th:value="${country.name}" required />

    <label for="code">Kód státu:</label>
    <input type="text" id="code" name="code" th:value="${country.code}" required />

    <button type="submit">Uložit</button>
  </form>

  <a th:href="@{/edit}">Zpět</a>
</div>
</body>
</html>
